sudo: required
services:
  - docker
branches:
  only:
    - master
language: go
cache:
  directories:
    - vendor
go:
  - '1.14'
script:
  - make ci-test
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_deploy:
  - make cross-build
  - make dist
deploy:
  - provider: releases
    skip_cleanup: true
    api_key: $GITHUB_TOKEN
    file_glob: true
    file: 'dist/*.{tar.gz,zip}'
    on:
      tags: true
  - provider: script
    skip_cleanup: true
    script: make ci-docker-release
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: DOCKER_IMAGE_TAG=$TRAVIS_TAG make ci-docker-release
    on:
      tags: true
